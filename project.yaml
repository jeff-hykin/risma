                abstract: 'The visual perception of the original RatSLAM algorithm works directly on the intensities of image pixels and thus is greatly affected by illuminations, weathers, and other factors. The algorithm may result in perception errors and mapping failures in some situations. Therefore, this paper proposes an image sequence matching algorithm based on a visual dictionary model termed as Bag of Words (BoW) and the dynamic island mechanism to realize fast and accurate scene recognition. The feature vector of scene image is generated by the ORB algorithm, and then the image matching is transformed into the calculation of the distance between image feature vectors, improving the efficiency of image matching. The dynamic island mechanism is used as a detection algorithm to realize the sequence matching of the environment, improving the accuracy of loop closure detection. Experiments are performed in different environments, showing that the visual processing performance and mapping performance of the proposed algorithm are significantly better than the existing RatSLAM algorithm.'
