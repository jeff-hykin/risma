
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plotly Sunburst Chart</title>
  <!-- Include Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-1.58.5.min.js"></script>
</head>
<body>
  <div id="sunburst-chart" style="height:100vh; width: 100vw;"></div>
  <script>
    Plotly.newPlot('sunburst-chart', ...[[{"x":[],"y":[],"mode":"lines","name":"All","line":{"color":"blue"}},{"x":[2000,2005,2010,2020],"y":[1,1,7,8],"mode":"lines","name":"Qualified","line":{"color":"red"}}],{"title":"Quantity Over Years","xaxis":{"title":"Year"},"yaxis":{"title":"Quantity"}}])
  </script>
</body>
</html>
